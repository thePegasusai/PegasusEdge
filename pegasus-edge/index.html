<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pegasus Edge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a2e; /* Darker track */
    }
    ::-webkit-scrollbar-thumb {
      background: #c084fc; /* Purple accent */
      border-radius: 10px;
      border: 2px solid #1a1a2e; /* Track color border */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a855f7; /* Darker purple on hover */
    }
    body {
      font-family: 'Montserrat', sans-serif; /* Modern sans-serif font */
      background-color: #0f0f1a; /* Base dark background */
      color: #e0e0e0; /* Light text color */
    }
    .font-display {
      font-family: 'Playfair Display', serif;
    }

    /* Basic styles for a "modern playboy esque" feel */
    .btn-premium {
      @apply py-2 px-6 rounded-lg font-semibold transition-all duration-300 ease-in-out;
      @apply bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white;
      @apply shadow-lg hover:shadow-xl transform hover:scale-105;
    }
    .btn-secondary {
      @apply py-2 px-6 rounded-lg font-semibold transition-all duration-300 ease-in-out;
      @apply bg-slate-700 hover:bg-slate-600 text-slate-100;
       @apply shadow-md hover:shadow-lg transform hover:scale-105;
    }
    .input-premium {
        @apply w-full p-3 border bg-slate-800 border-slate-600 rounded-md shadow-sm text-slate-100 placeholder-slate-400;
        @apply focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors;
    }
    .card-premium {
        @apply bg-slate-800/70 backdrop-blur-md p-6 rounded-xl shadow-2xl border border-slate-700;
    }
    .text-gold {
        color: #FFD700; /* Standard Gold */
    }
    .text-hotpink {
      color: #FF69B4; /* Hot Pink */
    }
  </style>
